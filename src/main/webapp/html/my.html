<div id="dropdown-container">
    <label for="numbers">Count per page</label>
    <select id="numbers" onchange="displayList()"></select>
</div>

<script>
    for (let i = 3; i <= 20; i++) {
        $('#numbers').append(`<option value="${i}">${i}</option>>`)
    }

    $('#numbers').change(function() {
        const selectedNumber = $(this).val();
        alert(`${selectedNumber}`);

    });

</script>

<script>

    function displayList() {

        $("tr:has(td)").remove();

        let url = "/rest/players";
        $.get(url, function(data) {
            $.each(data, function(i, item) {
               $('<tr>').html("<td>"
                        + item.id + "</td><td>"
                        + item.name + "</td><td>"
                        + item.title + "</td><td>"
                        + item.race + "</td><td>"
                        + item.profession + "</td><td>"
                        + item.level + "</td><td>"
                        + new Date(item.id).toLocaleDateString() + "</td>"
                        + item.banned + "</td><td>"
                        ).appendTo("#t1");
            });
        });

        let totalCount = count();

        let countPerPage = $("#numbers").val();

        let pagesCount = Math.ceil(totalCount / countPerPage);

        $("button.pgn-bnt-styled").remove();

        for(let i = 1; i < pagesCount; i++) {
            let button = "<button>"+(i + 1)+"</button>"
            let btn = $(button)
            .attr('id', "paging_btn_" + i)
            .attr('onclick', "displayList()")
            .addClass('pgn-bnt-styled');
            $('#buttons-container').append(btn);
        }
    }

        function count() {
            let url = "/rest/players/count";
            let result = 0;

            $.ajax({
                url: url,
                async: false,
                success: function(res) {
                result = parseInt(res);
                }

            })

            return result;
        }
